<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Video</title>
</head>
<body>
    <div class="container">
        <h1>Video Generation</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="product_description">Product Description:</label>
                <input type="text" id="product_description" name="product_description" required class="form-control">
            </div>
            <div class="form-group">
                <label for="background_description">Background Description:</label>
                <input type="text" id="background_description" name="background_description" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Generate Video</button>
        </form>

        <!-- Video Display Area -->
        <div class="video-display">
            <h2>Generated Video</h2>
            {% if video_url %}
                <video controls width="600">
                    <source src="{{ video_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% else %}
                <p>No video generated yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
