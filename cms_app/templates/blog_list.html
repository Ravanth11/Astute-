<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
        }
        .blog-post {
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .blog-post h2 {
            margin: 0 0 10px;
        }
        .blog-post p {
            margin: 0;
        }
        .date {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Blog List</h1>
        </div>
    </header>

    <div class="container">
        {% if posts %}
            {% for post in posts %}
                <div class="blog-post">
                    <h2>{{ post.title }}</h2>
                    <p class="date">Created on: {{ post.date_created|date:"Y-m-d H:i:s" }}</p>
                    <p>{{ post.content_md|safe }}</p> 
                </div>
            {% endfor %}
        {% else %}
            <p>No blog posts available.</p>
        {% endif %}
    </div>
</body>
</html>
