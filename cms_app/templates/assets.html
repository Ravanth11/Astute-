{% extends "base.html" %} 
{% block title %}Asset Manager{% endblock %} 
{% block content %}

<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        ID
      </th>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        File Name
      </th>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Image
      </th>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        URL
      </th>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Actions
      </th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    {% for i in BlogPost %}
    print(i.thumbnail)
    <tr>
      <td class="px-6 py-4 whitespace-nowrap">{{ i.id }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ i.title }}</td>
      <td class="px-6 py-4 whitespace-nowrap">
        <img src="{{ i.thumbnail }}" class="size-14 h-14 w-14 object-cover" alt="{{ i.title }}" />

      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        <a href="{{i.thumbnail}}" class="text-indigo-600 hover:text-indigo-900"
          >Preview</a
        >
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        <a href="{% url 'delete_image' i.id %}" class="text-red-600 hover:text-red-900">Delete</a>

          class="text-red-600 hover:text-red-900"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
